<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload your CV and Cover Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #4682b4);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            padding: 20px;
            background-color: #4682b4;
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4682b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5a9bd6;
        }
        .message {
            max-width: 600px;
            margin: 20px auto;
            background: #e6f2ff;
            border: 1px solid #b3d1ff;
            border-radius: 8px;
            padding: 20px;
            color: #4682b4;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Upload your CV and Cover Letter</h1>
<div th:if="${message}" class="message" th:text="${message}"></div>
<form action="/upload" method="post" enctype="multipart/form-data">
    <p>
        <label for="cvUpload">Upload your CV:</label>
        <input type="file" id="cvUpload" name="cv" accept=".pdf">
    </p>
    <p>
        <label for="coverLetterUpload">Upload your Cover Letter:</label>
        <input type="file" id="coverLetterUpload" name="coverLetter" accept=".pdf">
    </p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
