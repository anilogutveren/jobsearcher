spring:
  application:
    name: jobsearcher
  datasource:
    url: jdbc:postgresql://localhost:5432/jobsearchDB
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4
    vectorstore:
      pgvector:
        initialize-schema: true
  docker:
    compose:
      lifecycle-management: start_only
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      apache:
        pdfbox:
          pdmodel:
            font:
              FileSystemFontProvider: ERROR